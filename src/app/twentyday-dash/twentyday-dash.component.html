<section>
  <h2> Users </h2>
  <span>Users with your coach code:</span>
  <table id="users">
    <tr>
      <th>Name</th>
      <th>Progress</th>
      <th id="active">Last Active</th>
    </tr>
    <tr *ngFor="let user of users"
      routerLink="/twentyday/userdetail/{{user.id}}">
      <td class="badge">{{user.name}}</td>
      <td> <progress max="20" value="{{user.total}}"></progress></td>
      <td id="active">{{user.active}}</td>
    </tr>
  </table>
</section>
